<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header> Vet Clinica</header> 
    
    <div>
        <a href="../index.html">Vet Clinica</a>
        <a href="about.html">About</a>
        <a href="anchor.html">Anchor</a>
        <a href="articles.html">Articles</a>
        <a href="contacts.html">Contacts</a>
        <a href="gallery.html">Gallery</a>
        <a href="form.html">Form</a>
    </div>

    <main class="container">
        <h1>Форма зворотного зв'язку</h1>
        <form action="https://tests.fomenko.top/echo/index.php" method="get">
            <fieldset>
                <legend>Загальна інформація</legend>
                <div>
                    <label for="name">Ім'я:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="country">Країна:</label>
                    <select id="country" name="country">
                        <option value="ua">Україна</option>
                        <option value="us">США</option>
                        <option value="uk">Велика Британія</option>
                    </select>
                </div>
                <fieldset>
                    <legend>Стать:</legend>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Чоловік</label>

                    </div>

                    <div>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Жінка</label>
                    </div>
                </fieldset>

                <div>
                    <label for="newsletter">Підписатися на розсилку:</label>
                    <input type="checkbox" id="newsletter" name="newsletter">
                </div>
            </fieldset>

            <fieldset>
                <legend>Повідомлення</legend>
                <div>
                    <label for="message">Повідомлення:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Контактна інформація</legend>
                <div>
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div>
                    <label for="address">Адреса:</label>
                    <input type="text" id="address" name="address">
                </div>
            </fieldset>

            <fieldset>
                <legend>Інше</legend>
                <div>
                    <label for="website">Веб-сайт:</label>
                    <input type="url" id="website" name="website">
                </div>
                <div>
                    <label for="dob">Дата народження:</label>
                    <input type="date" id="dob" name="dob">
                </div>
            </fieldset>
            <div>
                <button type="submit">Надіслати</button>
            </div>
            <div>
                <button type="reset">Очистити форму</button>
            </div>
        </form>
    </main>

</body>

</html>
